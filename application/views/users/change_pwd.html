$def with(users, message)
<h3>
    <a href="/users">Userio</a>
</h3>
<h2>Porfavor Cambia tu Contraseña!!!</h2>

$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>

<form action="" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label>Id Usuario</label>
        <input readonly id="username" type="text" class="form-control" name="username" size="30" value="$users.username.split('!')[0]"/>
    </div>

    <div class="form-group">
        <label>Contraseña</label>
        <input required id="password" type="password" class="form-control" name="password" size="30"/>
    </div>

    <div class="form-group">
        <label>Confirmar contraseña</label>
        <input required id="password2" type="password" class="form-control" name="password2" size="30"/>
    </div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-save"></span> Guardar</button>
    </div>
</form>
<br>
<br>
